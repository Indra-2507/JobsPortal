<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Tailwind-->
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://kit.fontawesome.com/a7b05e6997.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="bg-amber-50">
    <!-- ****** Header ****** -->
    <header>
        <!-- Navbar-->
        <nav>
           <img src="assets/abstract-music-soundwave-banner-design-free-vector.jpg" alt="" class="w-full h-40">
           <div class="bg-orange-400 w-full h-20 flex justify-around py-6">
            <div id="navbar" class="flex">
                <a href="index.html" class="text-slate-100 font-medium text-xs px-2">Home</a>
                <button id="btn-create" class="text-slate-100 px-2 font-medium text-xs">Create job </button>
            </div>
            <h1 class="text-sm font-medium text-slate-100">
                Let the music find you ... <i class="fa-solid fa-music text-slate-100"></i>
            </h1>
        </nav>
    </header>
    <!-- ****** Main ****** -->
    <main>
        <form id="search-form" class="flex">
            <div class="m-4 w-3/4">
                <select id="country" class="my-2 border-indigo-900 border rounded text-xs">
                <option value="">Country</option>
                <option value="argentina">Argentina</option>
                <option value="brasil">Brazil</option>
                <option value="ecuador">Ecuador</option>
                <option value="chile">Chile</option>
                <option value="Uruguay">Uruguay</option>
            </select>
                <select id="instrument" class="my-2 border-indigo-900 border rounded text-xs">
                <option value="">Type of instrument</option>
                <option value="string-instruments">String</option>
                <option value="percussion-instruments">Percussion</option>
                <option value="wind-instruments">Wind</option>
                <option value="electronic-instruments">Electronic</option>
                <option value="vocals">Vocals</option>
            </select>
                <select id="band" class="my-2 border-indigo-900 border rounded text-xs">
                    <option value="">Type of band</option>
                    <option value="rock">Rock</option>
                    <option value="jazz">Jazz</option>
                    <option value="classical">classical</option>
                    <option value="pop">Pop</option>
                    <option value="blues">Blues</option>
                </select>
            </div>
            <div class="m-4 w-1/4">
                <button id="btn-search" class="border-indigo-900 border rounded m-2 px-2 text-xs">Search</button>
                <button type="reset"  class="border-indigo-900 border rounded m-2 px-2 text-xs">Clear</button>
            </div>
        </form>
        <div id="renderCard" class="flex justify-around flex-wrap m-4">
            <div id="spinner" class="hidden animate-bounce w-16 h-16">
                <img src="/assets/spinner.png" alt="spinner">
            </div>
        </div>
        <div>
            <div id="renderJobInformation" class="hidden border-y-indigo-900 border-2 rounded-md w-2/5 m-2 p-2 grid grid-rows-1 bg-[url('/assets/fondo.jpg')]">
                <!-- <h2 class="text-center py-2">Job Name</h2>
                <p class="text-sm py-2"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Similique eius aut molestias labore officiis, rem commodi. Quisquam eaque quaerat expedita eos, ipsa atque omnis veniam numquam repellat cum illo repellendus.</p>
                <div class=" text-start text-xs py-2">
                    <span class="bg-indigo-400 rounded-md">detalles</span>
                    <span class="bg-indigo-400 rounded-md">detalles</span>
                    <span class="bg-indigo-400 rounded-md">detalles</span>
                </div>
                <button id="see-details" class="bg-orange-400 rounded-md px-2">See details</button>
            </div> -->
           
        </div>
        <form action="" id="new-job" class="hidden flex flex-col justify-end my-4 mx-12 bg-[url('/assets/fondo-4.avif')]  bg-cover text-slate-100">
            <label for="name" class=" m-2 text-end">Job Title</label>
            <input type="text" name="name" id="name" class="rounded m-2 text-slate-900">
            <input type="url" name="image" id="image" class="text-slate-900">
            <label for="information" class=" m-2 text-end">Information</label>
            <input type="text" name="information" id="information" class="rounded m-2 text-slate-900">
            <select id="location" class="my-2 border-indigo-900 border rounded text-xs text-slate-900">
                <option  value="">Country</option>
                <option  value="argentina">Argentina</option>
                <option  value="brasil">Brazil</option>
                <option  value="ecuador">Ecuador</option>
                <option  value="chile">Chile</option>
                <option  value="Uruguay">Uruguay</option>
            </select>
            <select id="instrument_type" class="my-2 border-indigo-900 border rounded text-xs text-slate-900">
                <option  value="">Type of instrument</option>
                <option  value="string-instruments">String</option>
                <option  value="percussion-instruments">Percussion</option>
                <option  value="wind-instruments">Wind</option>
                <option value="electronic-instruments">Electronic</option>
                <option value="vocals">Vocals</option>
            </select>
            <select id="style" class="my-2 border-indigo-900 border rounded text-xs text-slate-900">
                <option value="">Type of band</option>
                <option value="rock">Rock</option>
                <option value="jazz">Jazz</option>
                <option value="classical">classical</option>
                <option value="pop">Pop</option>
                <option value="blues">Blues</option>
            </select>
            
            <label for="description" class=" m-2 text-end">description</label>
            <input type="text" name="description" id="description" class="rounded m-2 text-slate-900 ">
            <div>
                <p>Benefits</p>
                <label for="vacations">vacations</label>
                <input type="text" name="vacations" id="vacations" class="text-slate-900">
                <label for="costs">costs</label>
                <input type="text" name="costs" id="costs" class="text-slate-900">
            </div>
            <label for="salary">Salary</label>
            <input type="number" name="salary" id="salary" class="text-slate-900">
            <label for="long_term">Long term</label>
            <input type="radio" name="true" id="long_term">True
            <input type="radio" name="false" id="long_term"> False
            <div>
                <p>Instruments</p>
                <input type="text" name="instrument1" id="instrument1" class="rounded m-2 text-slate-900">
                <input type="text" name="instrument2" id="instrument2" class="rounded m-2 text-slate-900">
                <input type="text" name="instrument3" id="instrument3" class="rounded m-2 text-slate-900">
            </div>
            <div class="flex flex-wrap justify-end ">
                <button type="submit" class="submit-btn m-2 px-2 rounded bg-slate-100 text-slate-900">Submit</button>
                <button  class="edit-form hidden m-2 px-2 rounded bg-slate-100 text-slate-900">Edit</button>
            </div>  
        </form>
         <!-- Modal Window -->
      <div id="modal-window" class="hidden relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-transparent backdrop-blur-sm bg-opacity-75 transition-opacity">
        <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
              <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-cyan-100 sm:mx-0 sm:h-10 sm:w-10">
                    <div class="h-6 w-6 text-cyan-600 text-center" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <i class="fa-solid fa-trash text-cyan-600"></i>
                    </div>
                </div>
                  <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Eliminar </h3>
                    <div class="mt-2">
                      <p class="text-sm text-slate-700"> Are you sure you want to delete "<span class="modal-text text-cyan-600 font-bold"></span>"? "All the information will be permanently removed. This action cannot be undone." </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button id="modal-delete" type="button" class="inline-flex w-full justify-center rounded-md bg-cyan-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-cyan-400 sm:ml-3 sm:w-auto">Eliminar </button>
                <button id="modal-cancel" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-slate-700 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>
    <footer>
        <div class="bg-indigo-400 mt-20">
            <span>Information</span>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
